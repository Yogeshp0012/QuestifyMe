<app-navbar />

<div class="p-4 sm:ml-64">
    <div class="p-4  rounded-lg dark:border-gray-700 mt-14">
<form>
    <div class="space-y-8">
      <div>
        <h2 class="text-base font-semibold leading-7 text-white">Add / Edit new Challenge</h2>
        <div class="flex gap-2 mt-4">
            <div class="flex items-center mr-4">
                <img src='{{ "assets/images/" + reward + ".png" }}' class="h-5 w-5" />
                <h5 class="text-lg ml-2  text-white font-semibold">20</h5>
            </div>
            <div class="flex items-center mr-4">
                <img src='{{ "assets/images/" + xp + ".png" }}' class="h-5 w-5" />
                <h5 class="text-lg ml-2  text-white font-semibold">200</h5>
            </div>
        </div>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="col-span-4">
            <label for="username" class="block text-sm font-medium leading-6 text-white">Challenge Name</label>
            <div class="mt-2">
              <div class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-700">
                <input type="text" name="username" id="username" autocomplete="username" class="flex-1 pl-3 border-0 bg-transparent py-1.5 pl-1 text-white focus:ring-0 sm:text-sm sm:leading-6" placeholder="Drink Water">
              </div>
            </div>
          </div>

          <div class="col-span-4">
            <label for="about" class="block text-sm font-medium leading-6 text-white">Challenge Description</label>
            <div class="mt-2">
              <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6"></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-400">Write a few sentences about the challenge.</p>
          </div>
        </div>
      </div>
      <div class="border-b border-white/10 pb-12">
        <div class="mt-10 space-y-10">
            <fieldset>
                <legend class="text-sm font-semibold leading-6 text-white">Deadline</legend>
                <div class="mt-6 space-y-6">
                    <input type="date" id="start-date" name="start-date" class="col-span-4 px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
              </fieldset>
          <fieldset>
            <legend class="text-sm font-semibold leading-6 text-white">Status</legend>
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <input checked="true" id="push-everything" name="push-notifications" type="radio" class="h-4 w-4 border-white/10 bg-white/5 text-blue-700 focus:ring-blue-700 focus:ring-offset-gray-900">
                <label for="push-everything" class="block text-sm font-medium leading-6 text-white">To Do</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="push-email" name="push-notifications" type="radio" class="h-4 w-4 border-white/10 bg-white/5 text-blue-700 focus:ring-blue-700 focus:ring-offset-gray-900">
                <label for="push-email" class="block text-sm font-medium leading-6 text-white">In Progress</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="push-nothing" name="push-notifications" type="radio" class="h-4 w-4 border-white/10 bg-white/5 text-blue-700 focus:ring-blue-700 focus:ring-offset-gray-900">
                <label for="push-nothing" class="block text-sm font-medium leading-6 text-white">Completed</label>
              </div>
            </div>
          </fieldset>
          <fieldset>

        </fieldset>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-white">Cancel</button>
      <button type="button" (click)="submit()"
      class="float-right mr-24 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg *ngIf="loading" aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
          </svg>
      Submit
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9" />
      </svg>
  </button>
    </div>
  </form>
  </div>
  </div>
