<app-navbar active="shop" />
<div class="p-4 sm:ml-64">
    <div class="p-4 rounded-lg dark:border-gray-700 mt-14">
          <h2 class="flex flex-wrap ml-60 mt-10 text-2xl font-bold tracking-tight text-white">Shop</h2>
          <div class="flex flex-wrap justify-center mt-10">
            <div  *ngFor="let item of shopItems" class="p-4 max-w-sm">
                <div  class="flex rounded-lg h-full bg-gray-500/10 p-8 flex-col">
                    <div class="group relative">
                        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-500/10 lg:aspect-none group-hover:opacity-75 lg:h-80">
                          <img style="transform: scale(0.75);" src='{{ "assets/images/" + item.image + ".png" }}' class="h-full w-full ">
                        </div>
                        <div class="mt-4 flex justify-between">
                          <div class="flex w-full justify-between">
                            <h3 class="text-sm text-gray-200 items-center">
                              {{item.name}}
                              <p class="mt-2 text-sm text-gray-500">
                                  <span
                                  class="bg-green-100 text-green-800 text-xs font-medium inline-flex items-center px-2.5 py-1 rounded-md dark:bg-green-900 dark:text-green-300">
                                  + {{item.xp}} XP
                              </span>
                              </p>
                            </h3>

                            <div *ngIf="item.purchased" class="w-24 justify-center flex items-center bg-green-700 text-white font-bold cursor-pointer p-2 rounded-md">
                                Select
                            </div>
                            <div *ngIf="!item.purchased" class="w-24 justify-center flex items-center bg-blue-700 cursor-pointer p-2 rounded-md">
                                <img src='{{ "assets/images/" + reward + ".png" }}' class="h-5 w-5" />
                                <h5 class="text-lg ml-2  text-white font-semibold">{{item.rewards}}</h5>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        </div>
</div>

<div class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-gray-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-white" id="modal-title">Confirm Purchase</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-100">Are you sure you want to buy this character ?</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-800 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" class="inline-flex w-full justify-center rounded-md bg-blue-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 sm:ml-3 sm:w-auto">Purchase</button>
            <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm text-white sm:mt-0 sm:w-auto">Discard</button>
          </div>
        </div>
      </div>
    </div>
  </div>
